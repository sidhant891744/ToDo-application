{% extends 'base/main.html' %}
{% block content %}


<div class="header-bar">
<h1>SignIn</h1>
</div>



<div class="card-body">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="SignIn">
</form>


<p>Create an account! <a style="text-decoration: none; color: #EB796F;" href="{% url 'register' %}">SignUp</a></p>
</div>
{% endblock content %}
